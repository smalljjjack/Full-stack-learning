<!DOCTYPE html>
{% extends "second_app/second_base.html" %}
{% load staticfiles %}
  {% block body_block %}
  <div class="jumbotron">
    {% if registered %}
    <h1>Thank you for registering!</h1>
    {% else %}
    <h1>Fill out the form:</h1>

    <form method="POST" enctype = "multipart/form_data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" class = "btn btn_primary" value="Registert">
    </form>

    {% endif %}
  </div>
  {% endblock %}
