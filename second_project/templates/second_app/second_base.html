<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <nav class = "navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <ul class = "navbar-nav mr-auto">
          <li class="nav-item active"><a class="navbar-brand" href="{% url 'second_app:second_index' %}">BRAND</a></li>
          <li class="nav-item active"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
          <li class="nav-item active"><a class="nav-link" href="{% url 'second_app:second_register' %}">Register</a></li>

          {% if user.is_authenticated %}
          <li class="nav-item active"><a class="nav-link" href="{% url 'logout' %}">Logoutr</a></li>
          {% else %}
          <li class="nav-item active"><a class="nav-link" href="{% url 'second_app:user_login' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      {% block body_block %}
      <!-- Anything outside of this will be inherited of you extend! -->
      {% endblock %}
    </div>
  </body>
</html>
